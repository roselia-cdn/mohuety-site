    <style>
    #index-loading {
        position: absolute;
        width: 300px;
        height: 100px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
    }
    #index-loading p {
        font-size: 30px !important;
        margin: 0 !important;
        line-height: 0 !important;
    }
    .message {
        text-align: center;
        padding: 20px 0;
        color: #0288d1;
    }
    .message p {
        font-size: 15px;
    }

<body>
    <div id=black-shout>
        <div id="index-loading" class="message">
            <p><span class="progress"></span> (=_=)<span class="wait"></span></p>
        </div>
    </div>
    <script>
    (function() {
        var t = setInterval(function() {
            var el = document.getElementById('index-loading');
            if (el != null) {
                var wait = el.getElementsByClassName('wait')[0];
                if (wait.innerHTML.length > 3) {
                wait.innerHTML = '';
                } else {
                wait.innerHTML += '.';
                }
            } else {
                clearInterval(t);
            }
        }, 400);
        let redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
            history.replaceState(null, null, redirect);
        }
  })();
    </script>
