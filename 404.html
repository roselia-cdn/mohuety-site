<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style>
        #index-loading {
            position: absolute;
            width: 300px;
            height: 100px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
        #index-loading p {
            font-size: 30px !important;
            margin: 0 !important;
            line-height: 0 !important;
        }
        .message {
            text-align: center;
            padding: 20px 0;
            color: #999;
        }
        .message p {
            font-size: 15px;
        }
        </style>
  <title>404 Not Found</title>

  <script>
    function removeChild(id){
        window.onload = () => (function(x){x.parentNode.removeChild(x);})(document.getElementById(id))
    }
    if(window.location.pathname.indexOf('/blog') !== -1) {
        sessionStorage.redirect = location.href;
        window.location.replace('/blog/')
        removeChild('not-found')
        document.title = 'SPA Hack'
    } else {
        removeChild('app')
    }
  </script>

  <!-- <meta http-equiv="refresh" content="0;URL='/'"></meta> -->
</head>

<body>
    <div id=app>
        <div id="index-loading" class="message">
            <p><span class="progress"></span> (=_=)<span class="wait"></span></p>
        </div>
    </div>
    <div id=not-found>
        {% include_relative /current404.html %}
    </div>
</body>


</html>
